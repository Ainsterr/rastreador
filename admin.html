<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Localizações</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            padding: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #3b9b72;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3b9b72;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Localizações</h1>
        <table id="locationTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Precisão</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- As localizações serão preenchidas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para carregar as localizações
        function loadLocations() {
            fetch('https://social-effectiveness.gl.at.ply.gg:58756/admin/localizacoes')
                .then(response => response.json())
                .then(locations => {
                    const tableBody = document.getElementById('locationTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Limpar a tabela antes de adicionar os novos dados

                    locations.forEach(location => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${location._id}</td>
                            <td>${location.latitude}</td>
                            <td>${location.longitude}</td>
                            <td>${location.accuracy} m</td>
                            <td>${new Date(location.timestamp).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(err => console.error('Erro ao carregar localizações:', err));
        }

        // Carregar localizações quando a página for carregada
        window.onload = loadLocations;
    </script>
</body>
</html>
