<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Localizações</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .location-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .location-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .location-item b {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localizações Salvas</h1>
        <div id="map"></div>
        <ul class="location-list" id="locationList"></ul>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let locations = JSON.parse(localStorage.getItem('locations')) || [];

        if (locations.length === 0) {
            document.getElementById('locationList').innerHTML = '<li>Nenhuma localização salva.</li>';
        }

        locations.forEach(location => {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(`
                    <b>Latitude:</b> ${location.lat}<br>
                    <b>Longitude:</b> ${location.lon}<br>
                    <b>Precisão:</b> ${location.accuracy}<br>
                    <b>Endereço:</b> ${location.address}<br>
                    <b>Data:</b> ${location.timestamp}
                `);

            let listItem = document.createElement('li');
            listItem.classList.add('location-item');
            listItem.innerHTML = `
                <b>Latitude:</b> ${location.lat}<br>
                <b>Longitude:</b> ${location.lon}<br>
                <b>Precisão:</b> ${location.accuracy}<br>
                <b>Endereço:</b> ${location.address}<br>
                <b>Data:</b> ${location.timestamp}
            `;
            document.getElementById('locationList').appendChild(listItem);
        });
    </script>
</body>
</html>
