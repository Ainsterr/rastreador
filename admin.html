<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Localizações</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        /* Estilos para o mapa e a página */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        .info-box {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Localizações Salvas</h1>
        <div id="map"></div>
        <div id="info-box" class="info-box"></div>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Recupera as localizações do localStorage
        let locations = JSON.parse(localStorage.getItem('locations')) || [];

        if (locations.length === 0) {
            document.getElementById('info-box').innerText = 'Nenhuma localização salva.';
        }

        locations.forEach(location => {
            L.marker([location.lat, location.lon]).addTo(map)
                .bindPopup(`
                    <b>Latitude:</b> ${location.lat}<br>
                    <b>Longitude:</b> ${location.lon}<br>
                    <b>Precisão:</b> ${location.accuracy} metros<br>
                    <b>Data:</b> ${location.timestamp}
                `);
        });
    </script>
</body>
</html>
