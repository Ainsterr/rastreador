<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Atualizada</title>

    <!-- Incluir Leaflet CSS e JS para o Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Fontes do Google Fonts para uma interface mais moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para ícones modernos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button.stop {
            background-color: #dc3545;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        .info-box {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        .info-box p {
            margin: 5px 0;
        }
        .info-box span {
            font-weight: bold;
        }
        #result {
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localização Atualizada</h1>
        <button id="startButton" class="button" onclick="startTracking()"><i class="fas fa-location-arrow"></i> Iniciar Rastreamento</button>
        <button id="stopButton" class="button stop" onclick="stopTracking()" style="display:none;"><i class="fas fa-stop"></i> Parar Rastreamento</button>
        <div id="result" class="loading" style="display:none;">Obtendo localização...</div>
        <div id="map"></div>
        <div id="info-box" class="info-box">
            <p><span>Endereço:</span> <span id="address"></span></p>
            <p><span>Latitude:</span> <span id="latitude"></span></p>
            <p><span>Longitude:</span> <span id="longitude"></span></p>
            <p><span>Precisão:</span> <span id="accuracy"></span></p>
            <p><span>Última Atualização:</span> <span id="timestamp"></span></p>
            <button id="saveLocation" class="button" onclick="saveLocation()">Salvar Localização</button>
        </div>
        <p style="text-align:center; margin-top: 20px;">
            <a href="visualizacao.html" class="button" target="_blank">Ver Localizações Salvas</a>
        </p>
    </div>

    <script>
        var map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;
        var watchId;
        var circle;

        function startTracking() {
            document.getElementById('result').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'inline-block';

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updatePosition, showError, {
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                showError({ code: 1 });
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            document.getElementById('result').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('stopButton').style.display = 'none';
        }

        function updatePosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var accuracy = position.coords.accuracy;

            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }

            if (circle) {
                map.removeLayer(circle);
            }
            circle = L.circle([lat, lon], {radius: accuracy}).addTo(map);

            map.fitBounds(circle.getBounds());

            // Atualiza as informações na tela
            document.getElementById('latitude').innerText = lat.toFixed(6);
            document.getElementById('longitude').innerText = lon.toFixed(6);
            document.getElementById('accuracy').innerText = accuracy.toFixed(2) + ' metros';
            document.getElementById('timestamp').innerText = new Date(position.timestamp).toLocaleString();

            document.getElementById('info-box').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showError(error) {
            document.getElementById('result').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('stopButton').style.display = 'none';

            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Usuário negou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Informação de localização indisponível.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "A solicitação para obter a localização do usuário expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Ocorreu um erro desconhecido.";
                    break;
            }
            alert('Erro: ' + errorMessage);
        }

        function saveLocation() {
            let lat = document.getElementById('latitude').innerText;
            let lon = document.getElementById('longitude').innerText;
            let accuracy = document.getElementById('accuracy').innerText;
            let timestamp = document.getElementById('timestamp').innerText;

            let locations = JSON.parse(localStorage.getItem('locations')) || [];
            locations.push({ lat, lon, accuracy, timestamp });
            localStorage.setItem('locations', JSON.stringify(locations));

            alert('Localização salva com sucesso!');
        }
    </script>
</body>
</html>
